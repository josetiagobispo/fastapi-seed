version: "3.8"

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Leads API
      - ENVIRONMENT=development
      - MONGODB_CONNECTION_STRING=mongodb://mongo:27017
      - MONGODB_DB_NAME=leads_db
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - leads-network

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - leads-network

volumes:
  mongo_data:

networks:
  leads-network:
